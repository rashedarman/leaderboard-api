<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Leaderboard API</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script><script defer="defer" src="main.js"></script></head><body><main><h1 class="text-center my-5">Leaderboard</h1><div class="container d-flex flex-column flex-lg-row gap-5"><section id="scores" class="w-100 shadow p-3"><div class="d-flex justify-content-center my-3"><h3 class="me-3">Recent scores</h3><button class="btn btn-success refresh-btn">Refresh</button></div><table class="table table-sm table-striped score-board"></table></section><section id="add-score" class="w-100 border shadow-sm p-3"><h3 class="my-3 text-center">Add your score</h3><form class="score-form mx-auto"><input class="form-control mb-2" name="user" placeholder="Your name" required/> <input class="form-control mb-2" type="number" name="score" placeholder="Your score" required/> <input class="btn btn-primary d-block my-3 ms-auto" type="submit" value="Submit"/></form></section></div></main></body></html>
